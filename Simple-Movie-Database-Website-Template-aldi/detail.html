<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DooStream - Movie Details</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header Section -->
     <!-- Header Section -->
     <header class="header">
        <a class="logo" href="index.html">DooStream</a>
        </header>    

    <!-- Main Content -->
    <div class="detail-page">
        <!-- Video Section -->
        <div class="video-card">
            <div class="video-wrapper">
                <iframe id="movie-trailer" frameborder="0" allowfullscreen></iframe> <!-- Embedded movie video -->
            </div>
        </div>

        <!-- Movie details section -->
        <div class="movie-details">
            <h1 id="movie-title">Movie Title</h1>
            <p id="release-date">Release Date: --</p>
            <p id="duration">Duration: -- minutes</p>
            <p id="summary">Movie summary goes here...</p>
        </div>

        <!-- Related Movies Slider Section -->
        <div class="related-movies">
            <h2>Related Movies</h2>
            <div class="movie-slider" id="related-movies-slider"></div>
        </div>
    </div>

    <script src="detail.js"></script>
</body>
</html>

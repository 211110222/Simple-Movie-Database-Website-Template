<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DooStream - Search Movies &amp; TV Shows</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./Calvin/style_theme.css" />
  </head>
  <body>
    <header class="header">
    <a class="logo" href="index.html">DooStream</a>
      <nav class="nav">
        <button id="mode-toggle">Change Theme</button>
        <a href="./Stanly/favorite.html" class="favorites-link">Favorites</a>
        <button onclick="logout()" class="logout-button">Log Out</button>
      </nav>
    </header>

    <div class="background">
      <div class="search-container">
        <h1>Find Your Favorite Movies &amp; TV Shows</h1>
        <input
          type="text"
          id="search-bar"
          placeholder="Search for a Movies..."
        />
        <div class="spinner" id="spinner"></div>
      </div>

      <div class="filter-container">
        <select id="genre-filter">
          <option value="">Select Genre</option>
        </select>
        <input type="number" id="release-year" placeholder="Release Year" />
        <select id="language-filter">
          <option value="">Select Language</option>
        </select>
        <input
          type="number"
          id="rating"
          placeholder="Minimum Rating"
          min="0"
          max="10"
          step="0.1"
        />
        <button id="reset-filters">Reset Filters</button>
      </div>
      <div id="spinner" style="display: none">Loading...</div>
      <div id="search-results" class="movie-grid"></div>

      <div class="popular-movies">
        <h2>Popular Movies</h2>
        <div id="popular-movie-list" class="movie-grid"></div>
      </div>

      <div class="popular-movies">
        <h2>Top Rated Movies</h2>
        <div id="top-movies" class="movie-grid"></div>
      </div>

      <div class="popular-movies">
        <h2>UpComing Movies</h2>
        <div id="upcoming-movies" class="movie-grid"></div>
      </div>
    </div>

    <script src="./Calvin/themecode.js"></script>
    <script src="script.js"></script>
    <script src="./Aldi/filter.js"></script>
  </body>
</html>
